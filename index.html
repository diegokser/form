<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Form</title>
</head>
<body>
    <div class="conteiner-fluid">
        <div class="card mx-4 my-3 rounded-1">
            <h3 class="card-header">Payment form example</h3>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="row">
                <form action="" method="post">
                    <div class="row mx-2">
                        <div class="col-5">
                            <label for="card1" class="form-label">Card #</label>
                            <input id="card1" type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="number" id="cvc" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group mb-2">
                                <span class="input-group-text-light border-0 ps-0 pe-1 pb-2 pt-0"><i class="fa-solid fa-dollar-sign" style="color: #050505;"></i></span>
                                <input type="number" id="amount" class="form-control px-2" placeholder="Amount">
                            </div>
                          </div>
                    </div>
                    <div class="row mt-4 mx-2">
                        <div class="col">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" id="firstname" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" id="lastname" class="form-control" placeholder="Last name">
                        </div>
                      </div>
            </div>
            <div class="row mt-4 mx-2">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input id="city" type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                        <option selected>Pick a state</option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="postCode" class="form-label">Post Code</label>
                    <input id="postCode" type="text" class="form-control">
                </div>
                </div>
                <div class="row mt-4 mx-2">
                    <div class="col-6">
                        <label class="mb-3">We accept</label> 
                        <div class="rounded col-5 bg-secondary py-2">
                            <div class="form-check form-check-inline ms-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #fafafa;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #fafafa;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #f7f7f8;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex" style="color: #fcfcfc;"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                            <label for="mesagge" class="form-label">Message</label>
                            <textarea class="form-control" id="message" style="height: 100px"></textarea>
                            <div id="messageHelp" class="form-text">Add any notes here.</div>
                    </div>
            </div>

            <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
